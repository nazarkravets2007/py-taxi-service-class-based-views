{% extends "base.html" %}

{% block content %}
<h1>Manufacturers</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Country</th>
  </tr>
  {% for manufacturer in manufacturer_list %}
  <tr>
    <td>{{ manufacturer.id }}</td>
    <td>{{ manufacturer.name }}</td>
    <td>{{ manufacturer.country }}</td>
  </tr>
  {% endfor %}
</table>

{% include "includes/pagination.html" %}
{% endblock %}
